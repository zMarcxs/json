<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Utilizando Json</title>
</head>
        
<body>
    <div id="usuarios"> </div>
        
    <script>
        let divUsuarios = document.querySelector("#usuarios") 
        fetch("dados.json").then((response) => {
         response.json().then((dados) => {dados.usuarios.map((usuario) => {divUsuarios.innerHTML += `<li> ${usuario.nome} - ${usuario.idade} anos</li>`
        })
    })
})
    </script>
     </div>
</body>
</html>
